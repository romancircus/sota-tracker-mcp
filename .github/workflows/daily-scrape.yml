name: Daily SOTA Scrape

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Required for pushing commits back to repo
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Initialize database for tests
        run: python init_db.py

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  scrape:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      - name: Initialize database (if needed)
        run: |
          if [ ! -f data/sota.db ]; then
            python init_db.py
          fi

      - name: Run migrations
        run: python migrations/migrate.py

      - name: Run scrapers
        continue-on-error: true  # Don't fail if some scrapers timeout
        run: |
          python scrapers/run_all.py --export

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/sota.db data/sota_export.json data/sota_export.csv data/*.json
          git diff --staged --quiet || git commit -m "chore: daily SOTA data update $(date -u +%Y-%m-%d)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Check if Sunday for weekly release
        if: github.event_name == 'schedule'
        id: check_sunday
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" = "7" ]; then
            echo "is_sunday=true" >> $GITHUB_OUTPUT
          else
            echo "is_sunday=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release (weekly on Sundays)
        if: steps.check_sunday.outputs.is_sunday == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: data-${{ github.run_number }}
          name: SOTA Data Release ${{ github.run_number }}
          body: |
            Weekly SOTA data release.

            Updated data from:
            - LMArena (Chatbot Arena Elo rankings)
            - Artificial Analysis (LLM benchmarks)
            - HuggingFace (Open LLM Leaderboard)
            - Civitai (Image generation models)

            Files:
            - `sota_export.json` - Full data export
            - `sota_export.csv` - CSV format
          files: |
            data/sota_export.json
            data/sota_export.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
